{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include "website/components/head.html" %}
    <title>TF | cQuizy | Login</title>
</head>
<body>
    {% include "website/components/header.html" %}

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="login-username">Username or E-mail</label><br>
            <input type="text" id="login-username" placeholder="Username or E-mail" required><br>
            <label for="login-password">Password</label><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
