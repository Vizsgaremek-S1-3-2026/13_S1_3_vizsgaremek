{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include "website/components/head.html" %}
    <title>TF | cQuizy | Groups</title>
</head>
<body>
    {% include "website/components/header.html" %}

    <br><br>

    <!-- FORM SECTION -->
    <div id="groupsForms">
        <div class="item">
            <p id="groupsCreate" class="formTitle">Create a New Group</p>
            <form id="formCreateGroup">
                <label>Group Name*</label><br>
                <input id="groupNameInput" type="text" placeholder="Name" required><br>
                <button>Create</button>
            </form>
        </div>
        <div class="item">
            <p id="groupsJoin" class="formTitle">Join a Group</p>
            <form id="formJoinGroup">
                <label>Group Code*</label><br>
                <input id="groupInviteInput" type="text" placeholder="Invite Code" required><br>
                <button>Join</button>
            </form>
        </div>
        <div class="item">
            <p id="groupsRename" class="formTitle">Rename a Group</p>
            <form id="formRenameGroup">
                <label>Group ID*</label><br>
                <input id="groupRenameId" type="text" placeholder="ID" required><br>
                <label>New Name*</label><br>
                <input id="groupRenameName" type="text" placeholder="Name" required><br>
                <button>Update</button>
            </form>
        </div>
        <div class="item">
            <p id="groupsTransfer" class="formTitle">Transfer Ownership</p>
            <form id="formTransferGroup">
                <label>Group ID*</label><br>
                <input id="groupTransferId" type="text" placeholder="ID" required><br>
                <label>New Owner ID*</label><br>
                <input id="groupTransferUser" type="text" placeholder="ID" required><br>
                <button>Transfer</button>
            </form>
        </div>
    </div>
    
    <br><br>

    <!-- DYNAMIC CONTENT SECTION -->
    <div id="groupsContainer">
        <!-- This container will be filled with groups by groups.js -->
    </div>

    <script src="{% static 'js/groups.js' %}"></script>
</body>
</html>
